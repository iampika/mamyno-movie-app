<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mamyno</title>
    <meta
      name="description"
      content="An application where users can search for movies and add to their watch list. After watch the movie they can remove the movie from their watch list."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16X16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i|Roboto:500"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e576f8baa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>

  <body class="is-boxed">
    <div class="body-wrap boxed-container">
      <header class="site-header">
        <svg
          class="header-svg"
          id="rubberBand"
          width="1480"
          height="650"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="header-svg"
            d="M731.207 649.802C935.484 642.14 1480 337.325 1480 180.888c0-156.438-309.744-36.055-720-36.055S0-174.483 0 135.144c0 309.627 526.93 522.32 731.207 514.658z"
            fill="#d9e2ec"
            fill-rule="evenodd"
          />
        </svg>
        <div class="container">
          <div class="site-header-inner">
            <div class="brand header-brand">
              <a id="brand" href="index.html"> Mamyno </a>
            </div>
            <div>
              <a href="#" id="navBar" onclick="navToggleClass()">
                <span class="username" id="username">
                  @jakepintu
                </span>
              </a>
              <div id="overlay" class="close">
                <a
                  href="https://medium.com/@jakepintu"
                  target="_blank"
                  class="clickAnime"
                >
                  <i class="fab fa-medium-m"></i>
                </a>
                <a
                  href="https://github.com/jakepintu"
                  target="_blank"
                  class="clickAnime"
                >
                  <i class="fab fa-github"></i>
                </a>
                <a
                  href="https://twitter.com/jakepintu"
                  target="_blank"
                  class="clickAnime"
                >
                  <i class="fab fa-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="hero text-center">
          <div class="container-sm">
            <div class="hero-inner">
              <h1 class="hero-title">A personal movie watchlist</h1>
              <p class="hero-paragraph">
                Mamyno is a simple application to search and save movies you
                still need to watch.
              </p>
              <a id="hero-button" class="button button-primary" href="app.html">
                Get started now
              </a>
            </div>
          </div>
        </section>
        <section>
          <div class="themes">
            <div class="theme-one fadeInUp"></div>
            <div class="theme-two fadeInUp"></div>
            <div class="theme-three fadeInUp"></div>
            <div class="theme-four fadeInUp"></div>
            <div class="theme-five fadeInUp"></div>
            <div class="theme-six fadeInUp"></div>
          </div>
        </section>
      </main>
    </div>
    <script>
      const headerSvg = document.querySelector('#header-svg');
      const rubberBand = document.querySelector('#rubberBand');
      const heroButton = document.querySelector('#hero-button');
      const bodyWrap = document.querySelector('.body-wrap');
      const overlay = document.querySelector('#overlay');
      const fab = document.querySelectorAll('.fab');
      const heroTitle = document.querySelector('.hero-title');
      const heroParagraph = document.querySelector('.hero-paragraph');
      const themes = document.querySelector('.themes');
      const themeOne = document.querySelector('.theme-one');
      const themeTwo = document.querySelector('.theme-two');
      const themeThree = document.querySelector('.theme-three');
      const themeFour = document.querySelector('.theme-four');
      const themeFive = document.querySelector('.theme-five');
      const themeSix = document.querySelector('.theme-six');

      const navToggleClass = () => {
        overlay.classList.toggle('close');
      };

      const handleThemesAnimation = () => {
        themes.classList.add('none');
        setTimeout(() => {
          themes.classList.remove('none');
        }, 100);
      };

      const rubberBandAnimation = () => {
        rubberBand.classList.add('rubberBand');
        setTimeout(() => {
          rubberBand.classList.remove('rubberBand');
        }, 1500);
      };

      const fadeInUpAnimation = () => {
        heroTitle.classList.add('fadeInUp');
        heroParagraph.classList.add('fadeInUp');
        heroButton.classList.add('fadeInUp');
        setTimeout(() => {
          heroTitle.classList.remove('fadeInUp');
          heroParagraph.classList.remove('fadeInUp');
          heroButton.classList.remove('fadeInUp');
        }, 1500);
      };

      rubberBandAnimation();
      fadeInUpAnimation();

      const handleTheme = (color1, color2, color3, color4) => {
        headerSvg.style.fill = color1;
        heroButton.style.background = `linear-gradient(65deg, ${color2} 0, ${color3} 100%)`;
        bodyWrap.style.background = color4;

        fab.forEach(el => {
          el.style.color = color2;
        });
      };

      const changeThemeOne = () => {
        handleTheme('#c4c6ff', '#5d55fa', '#7069fa', '#e0e8f9');
        rubberBandAnimation();
        fadeInUpAnimation();
        handleThemesAnimation();
      };

      const changeThemeTwo = () => {
        handleTheme('#b6e0fe', '#2680c2', '#4098d7', '#dceefb');
        rubberBandAnimation();
        fadeInUpAnimation();
        handleThemesAnimation();
      };

      const changeThemeThree = () => {
        handleTheme('#fce588', '#de911d', '#f0b429', '#fffbea');
        rubberBandAnimation();
        fadeInUpAnimation();
        handleThemesAnimation();
      };

      const changeThemeFour = () => {
        handleTheme('#ffb088', '#f35627', '#f9703e', '#ffe8de');
        rubberBandAnimation();
        fadeInUpAnimation();
        handleThemesAnimation();
      };

      const changeThemeFive = () => {
        handleTheme('#ffb8d2', '#ad2167', '#c42d78', '#ffe0f0');
        rubberBandAnimation();
        fadeInUpAnimation();
        handleThemesAnimation();
      };

      const changeThemeSix = () => {
        handleTheme('#caff84', '#5cb70b', '#6cd410', '#f8ffed');
        rubberBandAnimation();
        fadeInUpAnimation();
        handleThemesAnimation();
      };

      themeOne.addEventListener('click', changeThemeOne);
      themeTwo.addEventListener('click', changeThemeTwo);
      themeThree.addEventListener('click', changeThemeThree);
      themeFour.addEventListener('click', changeThemeFour);
      themeFive.addEventListener('click', changeThemeFive);
      themeSix.addEventListener('click', changeThemeSix);
    </script>
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
