<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mamyno</title>
  <meta name="description"
    content="An application where users can search for movies and add to their watch list. After watch the movie they can remove the movie from their watch list." />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16X16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#2d89ef" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Roboto:500" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/6e576f8baa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/scss/app.scss">
</head>


<body class="is-boxed">
  <div style="background: #ffffff" class="body-wrap boxed-container">
    <header class="site-header">
      <div class="container">
        <div class="site-header-inner">
          <div class="brand header-brand">
            <a id="brand" href="/">
              Mamyno
            </a>
          </div>
          <div>
            <a href="#" id="navBar" onclick="navToggleClass()">
              <span class="username" id="username">
                @jakepintu
              </span>
            </a>
            <div id="overlay" class="close">
              <a href="https://medium.com/@jakepintu" target="_blank" class="clickAnime">
                <i class="fab fa-medium-m"></i>
              </a>
              <a href="https://github.com/jakepintu" target="_blank" class="clickAnime">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://twitter.com/jakepintu" target="_blank" class="clickAnime">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main style="margin: auto">
      <img src="http://www.cynum.org/wp-content/uploads/2018/12/CA4_Work-In-Progress-symbol.jpg" alt="">
    </main>

  </div>
  <script>
    const overlay = document.querySelector('#overlay');

    const navToggleClass = () => {
      overlay.classList.toggle('close');
    };
  </script>
</body>

</html>
